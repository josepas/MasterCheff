{% extends "base.html" %}
{% load widget_tweaks %}
{% load staticfiles %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-12-sm">
                    
                    <div class="well">
                        <h3>Agregar Plato</h3>
                        <form class="form" role="form" method="POST" action="{% url 'agregar_platos' id %}">
                          {% csrf_token %} 
                          <div class="row">
                            <div class="form-group col-sm-6">
                              <label for="nombre">Nombre:</label>
                              <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="descripcion">Descripcion:</label>
                            <input type="text   " class="form-control" id="descripcion" name="descripcion">
                          </div>
                          
                          <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio">
                          </div>
                          
                          <button type="submit" class="btn btn-default">Agregar</button>
                        </form>

                    </div>
                    
                </div>
            </div>
        </div>        



        <div class="col-sm-offset-1 col-sm-6 well">
            <h2>Platos Actuales</h2>
            <div class="row">
                
                <div class="col-12-sm">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Plato</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for plato in platos %}
                          <tr>
                            <td>{{ plato.nombre }}</td>
                            <td>{{ plato.descripcion }}</td>
                            <td>{{ plato.precio }}</td>  
                          </tr>
                          {% endfor %}

                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
