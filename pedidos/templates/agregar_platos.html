{% extends "base.html" %}
{% load widget_tweaks %}
{% load staticfiles %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-12-sm">
                    
                    <div class="well">
                        <h3>Agregar Plato</h3>
                        <form class="form" role="form" method="POST" action="{% url 'agregar_platos' id %}">
                          {% csrf_token %} 
                          <div class="row">
                            <div class="form-group col-sm-6">
                              <label for="nombre">Nombre:</label>
                              <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="descripcion">Ingredientes:</label>
                            <input type="text   " class="form-control" id="descripcion" name="descripcion">
                          </div>
                          
                          <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio">
                          </div>
                          
                          <button type="submit" class="btn btn-default">Agregar</button>
                        </form>

                    </div>
                    
                </div>
            </div>
        </div>        



        <div class="col-sm-offset-1 col-sm-6">

                {% for plato in platos %}
     
                  <div class="col-sm-6 master-grid">
                    <div class="thumbnail">
                      <img src="http://thescienceexplorer.com/sites/thescienceexplorer.com/files/blog/restaurant-939435_960_720.jpg" alt="...">
                      <div class="caption">
                        <h3>{{ plato.nombre }}</h3>
                        <p>{{ plato.descripcion }} <br /> {{ plato.precio }} </p>
                        <p>
                          <a href="{% url "editar_plato" plato.id %}" class="btn btn-primary" role="button">Editar</a>
                          <a href="{% url "eliminar_plato" plato.id %}" class="btn btn-primary" role="button">Eliminar</a>
                        </p>
                      </div>
                    </div>
                  </div>

                {% endfor %}
