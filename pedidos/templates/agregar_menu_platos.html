{% extends "base.html" %}
{% load widget_tweaks %}
{% load staticfiles %}


{% block content %}

<div class="container-fluid">
  <div class="row">
    <form class="form" role="form" method="POST" action="{% url 'agregar_menu_platos' menu.id %}"> 
      <div class="col-sm-offset-2 col-sm-6 well">
        <h2>Platos Seleccionar</h2>
        {% csrf_token %} 
        <div class="row">
          <div class="col-12-sm">
            <table class="table">
              <thead>
                <tr>
                  <th>Plato</th>
                  <th>Ingredientes</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody>
                {% for plato in platos %}
                <tr>
                  <td>{{ plato.nombre }}</td>
                  <td>{{ plato.descripcion }}</td>
                  <td>{{ plato.precio }}</td>
                  <td><input type="checkbox" name="checks[]" value="{{plato.id}}" /></td>  
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <button type="submit" class="btn btn-default">Agregar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>



{% endblock %}
