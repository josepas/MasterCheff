{% extends "base.html" %}
{% load widget_tweaks %}
{% load staticfiles %}


{% block content %}


    <div class="well">
        <h3>Modificar Servicio</h3>
        <form class="form-inline" role="form" method="POST" action="{% url 'modificar_servicios' servicio %}">
          {% csrf_token %} 
          
          {% for field in form %}
          <div class="form-group col-s-4">
            {{ field.errors }}
            {% render_field field class="form-control" placeholder=field.label %}
          </div>

          {% endfor %}
        
          <button type="submit" class="btn btn-default">Modificar</button>
        </form>

    </div>

{% endblock %}
