{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
<body class="registro" style="background-image:url('{% static "img/icon1.png" %}');">
{% endblock %}

{% block navbar %}
    <li>
        <a href="/">Home</a>
    </li>

{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Registro</h2>

        <label for="inputNombre" class="sr-only">Nombre</label>
        <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required >

        <label for="inputApellido" class="sr-only">Apellido</label>
        <input type="text" id="inputApellido" class="form-control" placeholder="Apellido" required >

       	<label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required >

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Clave" required>

        <label for="inputPassword" class="sr-only">Re-Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Repita Clave" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}





<form action="/matatan/registro/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
